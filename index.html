<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalStorage Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sauvegarde LocalStorage</h2>

    <input type="text" id="inputData" placeholder="Entrez une donnée..." />
    <button onclick="saveData()">Sauvegarder</button>

    <div class="output" id="display"></div>
  </div>

  <script>
    function saveData() {
      const value = document.getElementById('inputData').value;
      localStorage.setItem('maDonnee', value);
      displayData();
    }

    function displayData() {
      const saved = localStorage.getItem('maDonnee');
      document.getElementById('display').innerText = saved ? `Donnée sauvegardée : ${saved}` : "Aucune donnée enregistrée.";
    }

    // Affiche automatiquement la donnée au chargement
    displayData();
  </script>
</body>
</html>
